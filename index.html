<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Hit Cat w/ Buttons</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    #wrapper {
      position: relative;
      width: 90%;
      max-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #cat {
      width: 100%;
      max-width: 200px;
      height: auto;
      object-fit: contain; /* Maintain aspect ratio */
      z-index: 2;
      position: relative;
      transition: transform 0.1s ease-in-out;
    }

    .hit-object {
      width: 80px;
      height: auto;
      object-fit: contain; /* Maintain aspect ratio */
      position: absolute;
      bottom: -10px;
      z-index: 1;
    }

    #left-object {
      left: 0;
    }

    #right-object {
      right: 0;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-direction: row;
      justify-content: center;
      width: 100%;
    }
